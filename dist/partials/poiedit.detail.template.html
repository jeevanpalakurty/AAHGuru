<div class="row" id="poiEditDetail" ng-if="ctrl.showForm()"><div class="well well-sm"><form name="poiForm" class="css-form" ng-submit="ctrl.submitPoi()" ng-model-options="{getterSetter: true, updateOn:'submit'}"><div class="form-group"> <label for="inputName">Name</label> <input type="text" required class="form-control" id="inputName" placeholder="Name" ng-model="ctrl.poi().name" maxlength="150"></div><div class="form-group"> <label for="inputStreet">Street</label> <input type="text" class="form-control" id="inputStreet" placeholder="Street" ng-model="ctrl.poi().street" maxlength="150"></div><div class="form-group"> <label for="inputArea">Area</label> <input type="text" class="form-control" id="inputArea" placeholder="Area" ng-model="ctrl.poi().area" maxlength="80"></div><div class="form-group"> <label for="inputPostcode">Postcode</label> <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode" ng-model="ctrl.poi().postcode" maxlength="8"></div><div class="form-group"> <label for="inputCountryCode">Country Code</label> <input type="text" required class="form-control" id="inputCountryCode" placeholder="Country Code" ng-model="ctrl.poi().countryCode" maxlength="3"></div><div class="form-group"> <label for="inputGBCode">GB Code</label> <input type="text" class="form-control" id="inputGBCode" placeholder="GB Code" ng-model="ctrl.poi().gbCode" maxlength="6"></div><div class="form-group"> <label for="inputRoute">Route</label> <input type="text" class="form-control" id="inputRoute" placeholder="Route" ng-model="ctrl.poi().route" maxlength="30"></div><div class="checkbox"> <label><input type="checkbox" ng-model="ctrl.poi().isIntersection"> Intersection</label></div><div class="form-group"> <label for="inputJoiningStreet">Joining Street</label> <input type="text" class="form-control" id="inputJoiningStreet" placeholder="Joining Street" ng-model="ctrl.poi().joiningStreet" maxlength="60"></div><div class="form-group"> <label for="inputJunction">Junction</label> <input type="text" class="form-control" id="inputJunction" placeholder="Junction" ng-model="ctrl.poi().junction" maxlength="50"></div><div class="form-group"> <label for="inputLatitude">Latitude</label> <input type="number" step="any" required class="form-control" id="inputLatitude" placeholder="Latitude" ng-model="ctrl.poi().latitude"></div><div class="form-group"> <label for="inputLongitude">Longitude</label> <input type="number" required step="any" class="form-control" id="inputLongitude" placeholder="Longitude" ng-model="ctrl.poi().longitude"></div><div class="form-group"> <label for="inputTelephone">Telephone</label> <input type="text" class="form-control" id="inputTelephone" placeholder="Telephone" ng-model="ctrl.poi().telephone" maxlength="70"></div><div class="form-group"> <label for="inputHeightRestriction">Height Restriction</label> <input type="number" class="form-control" id="inputHeightRestriction" placeholder="Height Restriction" ng-model="ctrl.poi().heightRestriction"></div><div class="form-group"> <label for="inputWidthRestriction">Width Restriction</label> <input type="number" class="form-control" id="inputWidthRestriction" placeholder="Width Restriction" ng-model="ctrl.poi().widthRestriction"></div><div class="form-group"> <label for="inputDangerousLocation">Dangerous Location</label> <input type="text" class="form-control" id="inputDangerousLocation" placeholder="Dangerous Location" ng-model="ctrl.poi().dangerousLocation" maxlength="1"></div><div class="form-group"> <label for="inputComments">Comments</label> <input type="text" class="form-control" id="inputComments" placeholder="Comments" ng-model="ctrl.poi().comments" maxlength="250"></div><div class="form-group"> <label for="inputLocationPrompt">Location Prompt</label> <input type="text" class="form-control" id="inputLocationPrompt" placeholder="Location Prompt" ng-model="ctrl.poi().locationPrompt" maxlength="200"></div><div class="form-group"> <label for="inputUpdateLabel">Update Label</label> <input type="text" class="form-control" id="inputUpdateLabel" placeholder="Update Label" ng-model="ctrl.poi().updateLabel" maxlength="50"></div><div class="form-group"> <label for="inputDataSource">DataSource</label> <input type="text" class="form-control" id="inputDataSource" placeholder="DataSource" ng-model="ctrl.poi().dataSource" maxlength="10"></div><div class="form-group"> <label for="inputPointXReferenceNumber">PointX Reference Number</label> <input type="number" class="form-control" id="inputPointXReferenceNumber" placeholder="PointX Reference Number" ng-model="ctrl.poi().pointXReferenceNumber"></div><div class="form-group"> <label for="inputPointXClassificationCode">PointX Classification Code</label> <input type="text" class="form-control" id="inputPointXClassificationCode" placeholder="PointX Classification Code" ng-model="ctrl.poi().pointXClassificationCode" maxlength="10"></div> <button type="submit" class="btn btn-default">Submit</button> <button type="button" class="btn btn-danger" ng-click="ctrl.cancelEdit()">Cancel</button> <button type="button" class="btn btn-warning" ng-show="ctrl.isAddState()" ng-click="ctrl.deletePOI()">Delete</button></form></div></div>
